name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and package
        run: mvn clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: studentanalyzer-jar
          path: target/*.jar

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: studentanalyzer-jar
          path: ./deploy

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy and Restart Spring Boot App
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          scp -o StrictHostKeyChecking=no ./deploy/*.jar $USER@$HOST:/home/$USER/studentanalyser-0.0.1-SNAPSHOT.jar
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            echo "spring.data.mongodb.uri=${MONGO_URI}" > /home/$USER/application.properties
            sudo systemctl daemon-reload
            sudo systemctl restart studentanalyzer
            sudo systemctl status studentanalyzer --no-pager
          EOF
