name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and package
        run: mvn clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: studentanalyzer-jar
          path: target/*.jar

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: studentanalyzer-jar
          path: ./deploy

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy and Restart Spring Boot App with CloudWatch
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "Deploying to EC2 at $HOST..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ./deploy/*.jar $USER@$HOST:/home/$USER/studentanalyser-0.0.1-SNAPSHOT.jar
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no src/main/resources/application.properties $USER@$HOST:/home/$USER/application.properties
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            echo "spring.data.mongodb.uri=${MONGO_URI}" > /home/$USER/application.properties

            # Restart Spring Boot systemd service
            sudo systemctl daemon-reload
            sudo systemctl restart studentanalyzer
            echo "✅ Spring Boot service restarted."

            # Restart CloudWatch Agent to refresh log streaming
            if systemctl list-unit-files | grep -q amazon-cloudwatch-agent; then
              sudo systemctl restart amazon-cloudwatch-agent
              echo "✅ CloudWatch Agent restarted."
            else
              echo "⚠️ CloudWatch Agent not installed. Please install manually."
            fi

            sudo systemctl status studentanalyzer --no-pager
          EOF
